            width: 100%;
        }

    <div class="div">
        <h5 style="text-align: center; margin-bottom: 0%;">Invite to Board <span style="float: right;">x

        </span></h5>
        <hr/>
        <input type="text" placeholder="Enter address or name" />

        <button> Send Invitation</button>
        <hr>
        <div class="div_inner">
            <h5 style="margin: 0%;">Invite with Link</h5>
