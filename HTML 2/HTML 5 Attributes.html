    <form>
        <h1>Ticket reservation form</h1>
        <div>
            <label for="source">source</label>
            <input type="text" placeholder="enter the source" required>

            <label for="DATE">DATE</label>
            <input type="date" min="22-10-2020" max="20-1-2021" required>

        </div>
    </form>
